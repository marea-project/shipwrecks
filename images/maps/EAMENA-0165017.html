<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	

	<title>GeoJSON tutorial - Leaflet</title>

	

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />



    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>



	<style>

		html, body {

			height: 100%;

			margin: 0;

		}

		.leaflet-container {

			height: 400px;

			width: 600px;

			max-width: 100%;

			max-height: 100%;

		}

	</style>



	

</head>

<body>



<div id='map' style="width: 100%; height: 100%;"></div>



<script>

	var data = {"type": "Feature", "geometry": {"type": "Polygon", "coordinates": [[[55.57613, 25.578956], [55.576763, 25.579192], [55.577047, 25.579245], [55.577733, 25.57931], [55.578101, 25.579309], [55.578085, 25.57945], [55.577489, 25.579461], [55.57675, 25.579369], [55.576738, 25.579369], [55.576422, 25.579295], [55.576411, 25.579292], [55.576402, 25.57929], [55.576388, 25.579287], [55.576225, 25.57923], [55.576216, 25.579229], [55.57612, 25.579163], [55.576077, 25.579068], [55.57613, 25.578956]]]}, "properties": {"EAMENA ID": "EAMENA-0165017"}} ;



	var map = L.map('map', {center: [50.9, -1.0], zoom: 2});



	var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

		maxZoom: 19,

		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'

	}).addTo(map);



	var layer = L.geoJSON(data).addTo(map);

	var bnd = layer.getBounds();



	map.setView(bnd.getCenter(), 12);



</script>







</body>

</html>
