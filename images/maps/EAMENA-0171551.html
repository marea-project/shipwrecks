<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	

	<title>GeoJSON tutorial - Leaflet</title>

	

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />



    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>



	<style>

		html, body {

			height: 100%;

			margin: 0;

		}

		.leaflet-container {

			height: 400px;

			width: 600px;

			max-width: 100%;

			max-height: 100%;

		}

	</style>



	

</head>

<body>



<div id='map' style="width: 100%; height: 100%;"></div>



<script>

	var data = {"type": "Feature", "geometry": {"type": "Polygon", "coordinates": [[[54.129632, 17.007304], [54.129653, 17.003877], [54.136434, 17.005191], [54.140704, 17.005786], [54.141219, 17.006258], [54.14139, 17.006812], [54.140961, 17.008227], [54.14036, 17.008535], [54.139116, 17.008433], [54.136369, 17.008248], [54.134524, 17.00833], [54.133108, 17.008084], [54.131305, 17.007653], [54.129803, 17.007509], [54.129632, 17.007304]]]}, "properties": {"EAMENA ID": "EAMENA-0171551"}} ;



	var map = L.map('map', {center: [50.9, -1.0], zoom: 2});



	var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

		maxZoom: 19,

		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'

	}).addTo(map);



	var layer = L.geoJSON(data).addTo(map);

	var bnd = layer.getBounds();



	map.setView(bnd.getCenter(), 12);



</script>







</body>

</html>
