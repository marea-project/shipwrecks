<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	

	<title>GeoJSON tutorial - Leaflet</title>

	

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />



    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>



	<style>

		html, body {

			height: 100%;

			margin: 0;

		}

		.leaflet-container {

			height: 400px;

			width: 600px;

			max-width: 100%;

			max-height: 100%;

		}

	</style>



	

</head>

<body>



<div id='map' style="width: 100%; height: 100%;"></div>



<script>

	var data = {"type": "Feature", "geometry": {"type": "Polygon", "coordinates": [[[50.60391, 26.185543], [50.604239, 26.185339], [50.604839, 26.185343], [50.604839, 26.185347], [50.604839, 26.185829], [50.604502, 26.186027], [50.60415, 26.186112], [50.603874, 26.185742], [50.603866, 26.185734], [50.60391, 26.185543]]]}, "properties": {"EAMENA ID": "EAMENA-0195783"}} ;



	var map = L.map('map', {center: [50.9, -1.0], zoom: 2});



	var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

		maxZoom: 19,

		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'

	}).addTo(map);



	var layer = L.geoJSON(data).addTo(map);

	var bnd = layer.getBounds();



	map.setView(bnd.getCenter(), 12);



</script>







</body>

</html>
